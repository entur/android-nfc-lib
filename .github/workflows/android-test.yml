name: Android tests build
on:
    push:
        branches:
            - develop
    pull_request:
        types:
            - synchronize
            - opened

jobs:
    build:
        runs-on:
            labels: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: liberica
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4
            - name: Build
              run: |
                  ./gradlew build --info --stacktrace

